<div class="player">
  <div class="player-media">
    <video #video>
      <source [src]="videoSource">
    </video>
  </div>
  <div class="player-toolbar">
    <div class="play" *ngIf="!playState"
            (click)="play()"
    ></div>
    <div class="pause" *ngIf="playState"
            (click)="pause()"
    ></div>
    <div class="stop" (click)="stop()">
    </div>
    <span class="player-toolbar__duration">{{currentTime$ | async}} : {{videoDuration$ | async}}</span>
  </div>
</div>
